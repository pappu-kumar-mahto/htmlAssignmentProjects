<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ui Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="headerRight">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-icons headerApps">apps</span>
            <span class="material-icons">account_circle</span>
        </div>
    </div>
    <div class="mainBody">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="Google Logo">

        <div class="search">
            <div class="searchInput">
                <span class="material-icons">search</span>
                <input type="text">
                <span class="material-icons">mic</span>
            </div>
            <div class="searchbutton">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    <div class="Nation">India</div><hr>
    <div class="footer">
        <div class="footerLeft">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div class="footerRight">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</body>

</html>
