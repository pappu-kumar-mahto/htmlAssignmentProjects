<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Buying Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <section class="product">
        <div class="productPhoto">
            <span class="material-icons fltLeft">share</span>
            <span class="material-icons fltRight">favorite_border</span>
            <div class="mainPhoto">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="Green Apple Slice" id="primeApple">
            </div>
            <div class="ApplePhotoAlbum">
            
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="GreenApple">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="Half Apple Slice">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="Green Apple">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="Apple Top">
                
            </div>
        </div>

        <div class="productInfo">
            <div class="title">
                <h1>Delicious Apples</h1>
                <span>CODE:45999</span>
            </div>

            <div class="price">
                R$ <span>7.93</span>
            </div>

            <div class="varient">
                <h3>SELECT A COLOR </h3>
            
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="GreenApple">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="YellowApple">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="OrangeAple">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="RedApple">
                
            </div>
        </div>
        <div class="description">
            <span><b>BENEFITS</b></span>
            <ul>
                <li>Apples are nutricious.</li>
                <li>Apple may be good for weight loss.</li>
                <li>Apple may be good for bone health.</li>
                <li>They're linked to a lowest risk diabetes.</li>
            </ul>
        </div>
        <!-- <br><br> -->
        <a href="#" class="BuyBtn">ADD TO CART</a>
    </section>
</body>
</html>
